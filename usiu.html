<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU Advanced Web Development Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>USIU Advanced Web Development Evaluation Form</h1>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" placeholder="Enter your USIU Student ID">

            <label for="email">USIU Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your USIU email">

            <label for="github">GitHub Profile URL:</label>
            <input type="url" id="github" name="github" placeholder="Enter your GitHub profile URL">

            <label for="phone">Local Phone Number (WhatsApp-enabled):</label>
            <input type="tel" id="phone" name="phone" placeholder="+2547XX-XXX-XXX">

            <label for="problemSolving">1. Nairobi-Specific Problem Solving:</label>
            <textarea id="problemSolving" name="problemSolving" placeholder="Describe your API security and scalability solution for Nairobi matatu integration"></textarea>

            <label>2. Select the best JavaScript framework for real-time Nairobi news aggregation:</label>
            <select>
                <option value="react">React.js</option>
                <option value="react">Node.js</option>
                <option value="react">Angular</option>
                <option value="react">Ember.js</option>
            </select>

            <label>3. Which Laravel optimization method is best for a Nairobi e-commerce startup?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="optimization" value="caching"> Database Caching</label>
                <label><input type="checkbox" name="optimization" value="queues"> Queues & Job Scheduling</label>
                <label><input type="checkbox" name="optimization" value="scaling"> Horizontal Scaling</label>
            </div>

            <label for="projectLink">4. Upload a link to a past web project (PDF/Screenshot):</label>
            <input type="file" id="projectLink" name="projectLink">

            <label>5. Select a Kenyan hosting provider that supports M-Pesa payments:</label>
            <select>
                <option value="safaricom">Safaricom Cloud</option>
                <option value="safaricom">Kenya Web Experts</option>
                <option value="safaricom">HostPinnacle Kenya</option>
                <option value="safaricom">Ultrahost Kenya</option>
            </select>

            <label for="optimization">6. How would you optimize a web app for Nairobi users on 2G/3G networks?</label>
            <textarea id="optimization" name="optimization" placeholder="Explain using PMA, lazy loading, and CDN strategies"></textarea>

            <label for="startups">7. Name two Kenyan tech startups actively hiring full-stack developers:</label>
            <input type="text" id="startups" name="startups" placeholder="Example: Cellulant, Twiga Foods">

            <label for="freelancing">8. Name two Kenyan freelancing platforms for web developers besides Upwork/Fiverr:</label>
            <input type="text" id="freelancing" name="freelancing" placeholder="Example: Kuhustle, WorkPay Africa">

            <label class="certify">
                <input type="checkbox" name="certify"> I certify that all responses are original and not AI-generated.
            </label>

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
